project:
  name: "DocsHub"
  description: "A simple static website generator using HTML, CSS, and JavaScript, with content generated from Markdown and YAML."

  technologies:
    HTML: "Single-page application stored in index.html."
    CSS3: "Embedded styles and theme switching."
    JavaScript: "SPA routing, menu generation, search, theming, and dynamic loading."
    marked.js: "Renders Markdown pages to HTML."
    YAML: "Used for manifest.yaml, theme.yaml, config.yaml."
    Markdown: "Used for all content pages in content/."

  purpose: "Enable anyone to create, organize, and publish documentation without technical complexity."

  target_audience:
    content_creators: "Writers who need quick documentation sites."
    documentation_teams: "Collaborative documentation maintainers."
    project_owners: "Developers and managers needing lightweight documentation."

  core_benefits:
    - "Zero backend — fully static."
    - "All content stored as plain text."
    - "Auto-generated menu, sitemap, breadcrumbs."
    - "Mobile-friendly responsive UI."
    - "Dark/light/custom themes."
    - "Client-side full-text search."
    - "Fully Git-compatible."

project_structure:
  root_folder:
    index.html:
      description: "Entry point for the SPA. Handles logic for rendering content, menus, routing, search, and themes."
      responsibilities:
        - "Loads config.yaml, theme.yaml from the content/ directory."
        - "Recursively scans content/ to generate navigation structures on each refresh."
        - "Parses Markdown using marked.js."
        - "Processes Frontmatter metadata: title, type(if the its shown as main menu or not), order, tags, visibility"
        - "Generates menu, breadcrumbs, search index, footer sitemap."
        - "Initialises theme based on config.yaml."
        - "Provides hash-based routing (#/path/page)."
        - "Handles keyboard shortcuts for search and theme toggle."
        - "Supports collapsible folder sidebar."

  content:
    description: "Directory where all Markdown and YAML files reside."
    requirements:
      - "manifest.yaml is generated client-side via directory scan."
      - "Nested folders create nested menus."
      - "index.md inside a folder acts as its landing page."
    files:
      manifest.yaml:
        description: "Auto-generated map of allMarkdown pages with metadata."
        fields:
          - "path"
          - "title"
          - "slug"
          - "tags"
          - "menu_order"
          - "include_in_menu"
          - "include_in_sitemap"
      config.yaml:
        description: "Global configuration for the website."
        fields:
          site_name: "DocsHub"
          window_title: "DocsHub Documentation"
          slogan: "Documentation made simple"
          favicon: "/assets/favicon.svg"
          logo: "/assets/logo.svg"
          default_theme: "light"
          available_themes:
            - "light"
            - "dark"
            - "blue"
            - "high_contrast"
          footer:
            show_sitemap: true
            copyright: "© 2025 DocsHub"
      theme.yaml:
        description: "Defines color palettes and typography for available themes."
        fields:
          light:
            background: "#ffffff"
            text: "#1a1a1a"
            sidebar: "#f5f5f5"
            accent: "#0070f3"
          dark:
            background: "#111111"
            text: "#eeeeee"
            sidebar: "#1d1d1d"
            accent: "#4dabf7"

workflows:
  add_content:
    description: "Steps a user follows to create new documentation pages."
    steps:
      - "Create a new folder inside content/ or use an existing one."
      - "Add a Markdown file (e.g., getting-started.md)."
      - "Include Frontmatter for metadata (title, order, tags)."
      - "Open the site — manifest.yaml will be regenerated automatically."
      - "Menu, breadcrumbs, and sitemap update instantly."

  change_theme:
    description: "How a user modifies the website’s appearance."
    steps:
      - "Open content/theme.yaml."
      - "Modify theme color values or add a new theme block."
      - "Open content/config.yaml and set default_theme to the new theme."
      - "Reload the browser — the theme applies immediately."
      - "Use the toggle button to switch between themes at runtime."

  update_yaml_settings:
    description: "Workflow for updating YAML files controlling metadata."
    steps:
      - "Open config.yaml for global settings (title, logo, themes, footer)."
      - "Edit theme.yaml for UI-related options."
      - "Manifest.yaml is auto-generated — do not manually edit."
      - "Validate YAML syntax before saving."
      - "Reload the webpage to reflect changes."

quality:
  goals:
    - "High usability for non-technical users."
    - "Consistent rendering across browsers and devices."
    - "Fast loading time under 1 second on modern devices."
    - "Clear and predictable content structure."
    - "Minimal JavaScript footprint for better performance."
  measures:
    - "JavaScript bundle kept under 200 KB uncompressed."
    - "Content rendering time < 150 ms."
    - "Search results appear within 50 ms."
    - "Theme switching is instant without re-rendering."

testing_methodology:
  unit_testing:
    description: "Tests run on JavaScript functions that manage routing, theme, menu building, and parsing."
    tools:
      - "Jest or Vitest (recommended)."
    examples:
      - "Test Markdown parsing edge cases."
      - "Test theme switching logic."
      - "Test directory scanning and manifest building."

  integration_testing:
    description: "Testing full flows inside the SPA."
    scenarios:
      - "Load site with no content — show helpful error."
      - "Load site with nested folders — menu builds correctly."
      - "Add new Markdown file — menu updates instantly."
      - "Breadcrumbs correctly reflect nested paths."
      - "Search index updates after adding content."

  usability_testing:
    description: "Ensures DocsHub is comfortable for non-technical users."
    methods:
      - "Test navigation on mobile vs desktop."
      - "Verify readability in light and dark themes."
      - "Validate spacing, contrast, and typography."

  performance_testing:
    metrics:
      - "First paint < 0.5s"
      - "Menu generation < 100ms for 500 pages"
      - "Search index build < 300ms"
    tools:
      - "Chrome DevTools Lighthouse"
      - "WebPageTest"

  yaml_validation:
    description: "Ensures all YAML files are properly structured."
    steps:
      - "Use a YAML linter before saving."
      - "Validate theme.yaml for required keys."
      - "Ensure config.yaml matches expected schema."