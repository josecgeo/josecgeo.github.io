title: "Installation Guide"
body: |
  # Installation Guide
  
  This guide will help you set up and deploy your documentation site.
  
  ## Prerequisites
  
  - A GitHub account
  - Basic knowledge of Git
  - A text editor
  
  ## Step 1: Clone the Repository
  
  ```bash
  git clone https://github.com/yourusername/your-repo.git
  cd your-repo
  ```
  
  ## Step 2: Customize Content
  
  1. Edit markdown files in the `content/` directory
  2. Update `_config.md` with your site name and tagline
  3. Replace `logo.svg` with your own logo
  4. Modify `index.html` to update the content structure
  
  ## Step 3: Deploy to GitHub Pages
  
  1. Push your changes to GitHub:
     ```bash
     git add .
     git commit -m "Initial commit"
     git push origin main
     ```

  2. Enable GitHub Pages:
     - Go to repository Settings
     - Navigate to Pages
     - Select `main` branch and `/ (root)` folder
     - Click Save

  3. Your site will be available at `https://yourusername.github.io`

  ## Step 4: Custom Domain (Optional)
  
  1. Add a `CNAME` file with your domain name
  2. Configure DNS settings as per GitHub Pages documentation

  ## Troubleshooting
  
  ### Site not loading?
  
  - Check that `index.html` is in the root directory
  - Verify GitHub Pages is enabled in repository settings
  - Wait a few minutes for changes to propagate

  ### Content not showing?
  
  - Ensure markdown files are in the `content/` directory
  - Check that file paths match the `CONTENT_STRUCTURE` in `index.html`
  - Verify file names match exactly (case-sensitive)

