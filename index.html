<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A modern, professional markdown-powered single-page application" />
  <title>Markdown Documentation Site</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafbfc;
      --card: #ffffff;
      --muted: #6b7280;
      --muted-light: #9ca3af;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #111827;
      --text-secondary: #374151;
      --nav: #ffffff;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #1e293b;
      --muted: #94a3b8;
      --muted-light: #64748b;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --nav: #1e293b;
      --border: #334155;
      --border-light: #1e293b;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      background: var(--nav);
      color: var(--text);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      transition: var(--transition);
    }

    [data-theme="dark"] header {
      background: rgba(30, 41, 59, 0.8);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }

    .logo-svg {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-svg svg {
      width: 32px;
      height: 32px;
      display: block;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .site-name {
      color: var(--text);
      -webkit-text-fill-color: var(--text);
    }

    header .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #toggle-sidebar {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1.125rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: auto;
    }

    #toggle-sidebar:hover {
      background: var(--border-light);
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    header button {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header button:hover {
      background: var(--border-light);
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    header button:active {
      transform: translateY(0);
    }

    /* Navigation Bar */
    nav.top {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--bg);
      border-bottom: 1px solid var(--border-light);
      min-height: 60px;
    }

    nav.top .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    nav.top input[type="search"] {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 0.9375rem;
      transition: var(--transition);
    }

    nav.top input[type="search"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    nav.top input[type="search"]::placeholder {
      color: var(--muted);
    }

    nav.top .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }

    /* Layout */
    #layout {
      display: flex;
      gap: 1.5rem;
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      height: calc(100vh - 200px);
      overflow-y: auto;
      overflow-x: hidden;
      position: sticky;
      top: 100px;
      border: 1px solid var(--border-light);
      transition: var(--transition);
      display: none;
    }

    #sidebar.visible {
      display: block;
      animation: slideIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #sidebar::-webkit-scrollbar {
      width: 6px;
    }

    #sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    #sidebar::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    #sidebar::-webkit-scrollbar-thumb:hover {
      background: var(--muted-light);
    }

    .folder {
      margin-bottom: 0.75rem;
    }

    .folder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .folder-header::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: var(--accent);
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
      transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.1;
    }

    .folder-header:hover {
      background: var(--border-light);
      transform: translateX(2px);
    }

    .folder-header:hover::before {
      width: 4px;
    }

    .folder-title {
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.625rem;
      flex: 1;
    }

    .folder-title a {
      color: inherit;
      text-decoration: none;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0.25rem 0.5rem;
      margin: -0.25rem -0.5rem;
      border-radius: 4px;
      position: relative;
      display: inline-block;
    }

    .folder-title a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0.5rem;
      right: 0.5rem;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .folder-title a:hover {
      color: var(--accent);
      transform: translateX(3px);
    }

    .folder-title a:hover::after {
      transform: scaleX(1);
    }

    .folder-title a.active {
      color: var(--accent);
    }

    .folder-title a.active::after {
      transform: scaleX(1);
    }

    .folder-icon {
      font-size: 0.875rem;
      opacity: 0.7;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .folder-header:hover .folder-icon {
      transform: scale(1.1);
      opacity: 1;
    }

    .folder-toggle {
      font-size: 0.75rem;
      opacity: 0.6;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      transform: rotate(0deg);
    }

    .folder-header:hover .folder-toggle {
      opacity: 1;
    }

    .folder.expanded .folder-toggle {
      transform: rotate(90deg);
    }

    .files {
      padding-left: 1.75rem;
      margin-top: 0.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), margin-top 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      opacity: 0;
    }

    .folder.expanded .files {
      max-height: 1000px;
      margin-top: 0.75rem;
      opacity: 1;
    }

    .files a {
      display: block;
      padding: 0.625rem 1rem;
      border-radius: var(--radius-sm);
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin-bottom: 0.375rem;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .files a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 0;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .files a:hover {
      background: var(--border-light);
      color: var(--text);
      padding-left: 1.25rem;
      transform: translateX(3px);
    }

    .files a:hover::before {
      height: 60%;
    }

    .files a.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent);
      font-weight: 500;
      padding-left: 1.25rem;
    }

    .files a.active::before {
      height: 60%;
    }

    /* Main Content */
    #main {
      flex: 1;
      min-width: 0;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--shadow-md);
      min-height: 400px;
      border: 1px solid var(--border-light);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Markdown Content Styling */
    #content h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      color: var(--text);
      line-height: 1.2;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.75rem;
    }

    #content h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
      color: var(--text);
      line-height: 1.3;
    }

    #content h3 {
      font-size: 1.375rem;
      font-weight: 600;
      margin: 1.5rem 0 0.75rem 0;
      color: var(--text);
    }

    #content h4 {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 1.25rem 0 0.5rem 0;
      color: var(--text);
    }

    #content p {
      margin: 0 0 1.25rem 0;
      color: var(--text-secondary);
      line-height: 1.7;
    }

    #content ul, #content ol {
      margin: 0 0 1.25rem 0;
      padding-left: 1.75rem;
      color: var(--text-secondary);
    }

    #content li {
      margin: 0.5rem 0;
      line-height: 1.7;
    }

    #content code {
      background: var(--border-light);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.875em;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      color: var(--accent);
    }

    #content pre {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 1.25rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      box-shadow: var(--shadow);
    }

    #content pre code {
      background: none;
      padding: 0;
      color: var(--text);
      font-size: 0.875rem;
      line-height: 1.6;
    }

    #content blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      color: var(--muted);
      font-style: italic;
    }

    #content a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: var(--transition);
    }

    #content a:hover {
      border-bottom-color: var(--accent);
    }

    #content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      box-shadow: var(--shadow);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    #content th, #content td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    #content th {
      background: var(--border-light);
      font-weight: 600;
      color: var(--text);
    }

    #content tr:hover {
      background: var(--border-light);
    }

    #content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    #content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-sm);
      margin: 1.5rem 0;
      box-shadow: var(--shadow-md);
    }

    /* Breadcrumbs */
    #breadcrumb-wrap {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .breadcrumbs {
      font-size: 0.875rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      background: var(--card);
      padding: 0.625rem 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .breadcrumbs:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--accent);
    }

    .breadcrumbs a {
      color: var(--muted);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .breadcrumbs a:hover {
      color: var(--accent);
      background: var(--border-light);
    }

    .breadcrumbs .separator {
      color: var(--muted-light);
      font-weight: 400;
    }

    /* Search Results */
    .search-results {
      position: absolute;
      background: var(--card);
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      border-radius: var(--radius-sm);
      margin-top: 0.5rem;
      border: 1px solid var(--border);
      z-index: 50;
      animation: fadeIn 0.2s ease-out;
    }

    .result {
      padding: 0.875rem 1rem;
      border-bottom: 1px solid var(--border-light);
      transition: var(--transition);
    }

    .result:last-child {
      border-bottom: none;
    }

    .result:hover {
      background: var(--border-light);
    }

    .result a {
      color: var(--text);
      text-decoration: none;
      display: block;
    }

    .result strong {
      color: var(--accent);
      font-weight: 600;
    }

    .result .excerpt {
      color: var(--muted);
      font-size: 0.8125rem;
      margin-top: 0.25rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: var(--muted);
    }

    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      max-width: 1400px;
      margin: 3rem auto 2rem;
      padding: 0 1.5rem;
      color: var(--muted);
      font-size: 0.875rem;
      text-align: center;
      border-top: 1px solid var(--border-light);
      padding-top: 2rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      #layout {
        flex-direction: column;
        gap: 1.5rem;
      }

      #sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 200;
        max-height: 100vh;
        border-radius: 0;
        padding: 1rem;
        transform: translateX(-100%);
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-lg);
      }

      #sidebar.visible {
        transform: translateX(0);
        animation: none;
      }

      /* Overlay for mobile sidebar - will be added via JS */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 199;
        opacity: 0;
        transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }

      .sidebar-overlay.visible {
        opacity: 1;
        pointer-events: all;
      }

      /* Close button for mobile - will be added via JS */
      .sidebar-close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.75rem;
        color: var(--text);
        cursor: pointer;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: var(--border-light);
        transition: var(--transition);
        border: none;
        z-index: 10;
        line-height: 1;
      }

      .sidebar-close-btn:hover {
        background: var(--border);
        transform: rotate(90deg);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 0.875rem 1rem;
      }

      header h1 {
        font-size: 1.125rem;
      }

      header button {
        padding: 0.5rem 0.75rem;
        font-size: 0.8125rem;
      }

      #toggle-sidebar {
        padding: 0.5rem;
        font-size: 1.25rem;
      }

      nav.top {
        padding: 0.875rem 1rem;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      nav.top .search-container {
        max-width: 100%;
        flex: 1 1 100%;
      }

      nav.top input[type="search"] {
        width: 100%;
      }

      #breadcrumb-wrap {
        width: 100%;
        margin-left: 0;
      }

      .breadcrumbs {
        width: 100%;
        font-size: 0.8125rem;
        padding: 0.5rem 0.75rem;
        flex-wrap: wrap;
      }

      #layout {
        margin: 1rem auto;
        padding: 0 1rem;
        gap: 1rem;
      }

      .card {
        padding: 1.25rem;
      }

      #content h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }

      #content h2 {
        font-size: 1.375rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      #content h3 {
        font-size: 1.125rem;
      }

      #content p {
        margin-bottom: 1rem;
      }

      #content ul, #content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }

      .logo-container {
        gap: 0.5rem;
      }

      .logo-svg {
        width: 28px;
        height: 28px;
      }

      .logo-svg svg {
        width: 28px;
        height: 28px;
      }

      header h1 {
        font-size: 1rem;
      }

      .folder-header {
        padding: 0.625rem 0.875rem;
      }

      .folder-title {
        font-size: 0.875rem;
      }

      .files {
        padding-left: 1.5rem;
      }

      .files a {
        padding: 0.5rem 0.875rem;
        font-size: 0.8125rem;
      }

<script>
/*
 * STATIC MARKDOWN LINKING:
 * All markdown files are statically linked from the content/ directory.
 * The loadMarkdown() function fetches files using: content/{folder}/{file}.md
 * Files are cached after first load for better performance.
 * 
 * Content Directory Structure:
 * - Only .md files (markdown) and directories
 * - logo.svg is allowed for the site logo
 * - _config.md contains site name and tagline
 * - _header.md and _footer.md for layout content
 * 
 * To add new content:
 * 1. Add markdown files to content/{folder}/ directory
 * 2. Update CONTENT_STRUCTURE object below with new folder/file entries
 * 3. Files are automatically loaded and displayed
 */

// Content structure - maps folders to their markdown files
// All files are statically linked from content/ directory
const CONTENT_STRUCTURE = {
  home: ['index'],
  about: ['index', 'team'],
  blog: ['index', 'first-post', 'second-post'],
  docs: ['index', 'installation', 'usage']
};

// Folder icons
const FOLDER_ICONS = {
  home: 'üè†',
  about: '‚ÑπÔ∏è',
  blog: 'üìù',
  docs: 'üìö'
};

// Cache for loaded markdown content
const CONTENT_CACHE = {};

// Layout content
let LAYOUT = { header: `# My Site`, footer: `¬© ${new Date().getFullYear()} ‚Äî Built with ‚ù§Ô∏è` };

// Site configuration
let SITE_CONFIG = { site_name: 'DocsHub', tagline: 'Documentation' };

// Helpers
function titleCase(s) {
  return s.charAt(0).toUpperCase() + s.slice(1);
}

function formatFileName(file) {
  return file === 'index' ? 'Overview' : file.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

// Theme management
const root = document.documentElement;
function setTheme(t) {
  if (t === 'dark') {
    root.setAttribute('data-theme', 'dark');
    document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    document.getElementById('theme-text').textContent = 'Light';
  } else {
    root.removeAttribute('data-theme');
    document.getElementById('theme-icon').textContent = 'üåô';
    document.getElementById('theme-text').textContent = 'Dark';
  }
  localStorage.setItem('spa-theme', t);
}

(function() {
  const saved = localStorage.getItem('spa-theme') || 'light';
  setTheme(saved);
})();

// Load markdown file from content directory (static linking)
// All markdown files are statically linked from content/{folder}/{file}.md
async function loadMarkdown(folder, file) {
  const cacheKey = `${folder}/${file}`;
  if (CONTENT_CACHE[cacheKey]) {
    return CONTENT_CACHE[cacheKey];
  }
  
  try {
    // Static path to markdown file in content directory
    const path = `content/${folder}/${file}.md`;
    const response = await fetch(path);
    if (!response.ok) {
      throw new Error(`Failed to load: ${path}`);
    }
    const text = await response.text();
    CONTENT_CACHE[cacheKey] = text;
    return text;
  } catch (error) {
    console.error('Error loading markdown:', error);
    return `# Error\n\nFailed to load content: ${folder}/${file}\n\nPlease ensure the file exists at \`content/${folder}/${file}.md\`.`;
  }
}

// Parse frontmatter from markdown
function parseFrontmatter(text) {
  const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
  const match = text.match(frontmatterRegex);
  if (!match) return { data: {}, content: text };
  
  const frontmatterText = match[1];
  const content = text.replace(frontmatterRegex, '');
  const data = {};
  
  frontmatterText.split('\n').forEach(line => {
    const colonIndex = line.indexOf(':');
    if (colonIndex > 0) {
      const key = line.substring(0, colonIndex).trim();
      let value = line.substring(colonIndex + 1).trim();
      // Remove quotes if present
      if ((value.startsWith('"') && value.endsWith('"')) || 
          (value.startsWith("'") && value.endsWith("'"))) {
        value = value.slice(1, -1);
      }
      data[key] = value;
    }
  });
  
  return { data, content };
}

// Load logo SVG from content directory
async function loadLogo() {
  try {
    const response = await fetch('content/logo.svg');
    if (response.ok) {
      const svgText = await response.text();
      const logoContainer = document.getElementById('logo-container');
      if (logoContainer) {
        logoContainer.innerHTML = svgText;
        // Make sure SVG scales properly
        const svg = logoContainer.querySelector('svg');
        if (svg) {
          svg.setAttribute('class', 'logo-svg');
          svg.setAttribute('width', '32');
          svg.setAttribute('height', '32');
        }
      }
    }
  } catch (error) {
    console.error('Error loading logo:', error);
  }
}

// Load site configuration
async function loadConfig() {
  try {
    const response = await fetch('content/_config.md');
    if (response.ok) {
      const configText = await response.text();
      const { data } = parseFrontmatter(configText);
      
      if (data.site_name) {
        SITE_CONFIG.site_name = data.site_name;
        const siteNameEl = document.getElementById('site-name');
        if (siteNameEl) {
          siteNameEl.textContent = data.site_name;
        }
      }
      
      if (data.tagline) {
        SITE_CONFIG.tagline = data.tagline;
        const subtitleEl = document.getElementById('header-subtitle');
        if (subtitleEl) {
          subtitleEl.textContent = data.tagline;
        }
      }
    }
  } catch (error) {
    console.error('Error loading config:', error);
  }
}

// Load layout files
async function loadLayout() {
  try {
    // Load config and logo first
    await Promise.all([loadConfig(), loadLogo()]);
    
    const [headerRes, footerRes] = await Promise.all([
      fetch('content/_header.md').catch(() => null),
      fetch('content/_footer.md').catch(() => null)
    ]);
    
    if (headerRes && headerRes.ok) {
      const headerText = await headerRes.text();
      const { content } = parseFrontmatter(headerText);
      const headerLines = content.split('\n');
      const titleLine = headerLines.find(line => line.trim().startsWith('#'));
      if (titleLine) {
        const subtitle = document.getElementById('header-subtitle');
        if (subtitle && !SITE_CONFIG.tagline) {
          // Only use header title if tagline not set in config
          subtitle.textContent = titleLine.replace(/^#+\s*/, '').trim();
        }
      }
      LAYOUT.header = content;
    }
    
    if (footerRes && footerRes.ok) {
      const footerText = await footerRes.text();
      const { content } = parseFrontmatter(footerText);
      LAYOUT.footer = content;
      document.getElementById('layout-footer').innerHTML = marked.parse(LAYOUT.footer);
    }
  } catch (error) {
    console.error('Error loading layout:', error);
  }
}

    // Build sidebar with collapsible folders
function buildSidebar() {
  const sb = document.getElementById('sidebar');
  sb.innerHTML = '';
  
  // Add close button for mobile
  if (window.innerWidth <= 1024) {
    const closeBtn = document.createElement('button');
    closeBtn.className = 'sidebar-close-btn';
    closeBtn.innerHTML = '√ó';
    closeBtn.setAttribute('aria-label', 'Close sidebar');
    closeBtn.addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.remove('visible');
      document.body.style.overflow = '';
      sidebarVisible = false;
    });
    sb.appendChild(closeBtn);
  }
  
  for (const folder of Object.keys(CONTENT_STRUCTURE)) {
    const f = document.createElement('div');
    f.className = 'folder';
    // Don't expand any folder by default
    
    const head = document.createElement('div');
    head.className = 'folder-header';
    
    const title = document.createElement('div');
    title.className = 'folder-title';
    const icon = document.createElement('span');
    icon.className = 'folder-icon';
    icon.textContent = FOLDER_ICONS[folder] || 'üìÅ';
    title.appendChild(icon);
    
    // Check if index exists - if so, make folder name clickable to index
    const hasIndex = CONTENT_STRUCTURE[folder].includes('index');
    if (hasIndex) {
      const folderLink = document.createElement('a');
      folderLink.href = `#/${folder}/index`;
      folderLink.textContent = titleCase(folder);
      folderLink.style.textDecoration = 'none';
      folderLink.style.color = 'inherit';
      folderLink.setAttribute('data-folder', folder);
      folderLink.setAttribute('data-file', 'index');
      title.appendChild(folderLink);
    } else {
      title.appendChild(document.createTextNode(titleCase(folder)));
    }
    
    const foldBtn = document.createElement('div');
    foldBtn.className = 'folder-toggle';
    foldBtn.textContent = '‚ñ∏'; // All folders collapsed by default
    
    head.appendChild(title);
    head.appendChild(foldBtn);

    const filesDiv = document.createElement('div');
    filesDiv.className = 'files';
    
    // Only show non-index files in the files list (index is now the folder name)
    const nonIndexFiles = CONTENT_STRUCTURE[folder].filter(file => file !== 'index');
    
    if (nonIndexFiles.length > 0) {
      for (const file of nonIndexFiles) {
        const link = document.createElement('a');
        link.href = `#/${folder}/${file}`;
        link.textContent = formatFileName(file);
        link.setAttribute('data-folder', folder);
        link.setAttribute('data-file', file);
        filesDiv.appendChild(link);
      }
    } else {
      // If only index exists, hide the files div
      filesDiv.style.display = 'none';
    }

    head.addEventListener('click', (e) => {
      // Don't toggle if clicking on the folder link
      if (e.target.tagName === 'A') {
        return;
      }
      // Only toggle if there are files to show
      if (nonIndexFiles.length > 0) {
        f.classList.toggle('expanded');
        foldBtn.textContent = f.classList.contains('expanded') ? '‚ñæ' : '‚ñ∏';
      }
    });

    f.appendChild(head);
    f.appendChild(filesDiv);
    sb.appendChild(f);
  }
  
  updateActiveLink();
}

// Update active link in sidebar
function updateActiveLink() {
  const hash = location.hash || '#/home';
  const parts = hash.replace(/^#\//, '').split('/').filter(Boolean);
  const folder = parts[0] || 'home';
  const file = parts[1] || 'index';
  
  // Remove all active classes
  document.querySelectorAll('.files a, .folder-title a').forEach(a => a.classList.remove('active'));
  
  // Check if it's an index page - highlight the folder title link
  if (file === 'index') {
    const folderLink = document.querySelector(`.folder-title a[data-folder="${folder}"]`);
    if (folderLink) {
      folderLink.classList.add('active');
      // Expand parent folder if it has other files
      const folderEl = folderLink.closest('.folder');
      if (folderEl) {
        const filesDiv = folderEl.querySelector('.files');
        if (filesDiv && filesDiv.children.length > 0) {
          folderEl.classList.add('expanded');
          folderEl.querySelector('.folder-toggle').textContent = '‚ñæ';
        }
      }
    }
  } else {
    // Highlight the file link
    const activeLink = document.querySelector(`.files a[data-folder="${folder}"][data-file="${file}"]`);
    if (activeLink) {
      activeLink.classList.add('active');
      // Expand parent folder
      const folderEl = activeLink.closest('.folder');
      if (folderEl) {
        folderEl.classList.add('expanded');
        folderEl.querySelector('.folder-toggle').textContent = '‚ñæ';
      }
    }
  }
}

// Breadcrumbs
function buildBreadcrumb(hash) {
  const wrap = document.getElementById('breadcrumb-wrap');
  wrap.innerHTML = '';
  const parts = hash.replace(/^#\//, '').split('/').filter(Boolean);
  
  // Don't show breadcrumb on overview/index pages
  const file = parts[1] || 'index';
  if (file === 'index' && parts.length <= 1) {
    wrap.textContent = '';
    return;
  }
  
  // Don't show breadcrumb if only folder/index (overview page)
  if (parts.length === 1 || (parts.length === 2 && parts[1] === 'index')) {
    wrap.textContent = '';
    return;
  }
  
  const nav = document.createElement('div');
  nav.className = 'breadcrumbs';
  
  const rootLink = document.createElement('a');
  rootLink.href = '#/home';
  rootLink.textContent = 'Home';
  nav.appendChild(rootLink);
  
  let accum = '#';
  for (let i = 0; i < parts.length; i++) {
    const p = parts[i];
    // Skip 'index' in breadcrumb path
    if (p === 'index' && i === parts.length - 1) {
      continue;
    }
    accum += '/' + p;
    
    const sep = document.createElement('span');
    sep.className = 'separator';
    sep.textContent = ' / ';
    nav.appendChild(sep);
    
    const a = document.createElement('a');
    a.href = accum;
    a.textContent = p === 'index' ? 'Overview' : formatFileName(p);
    nav.appendChild(a);
  }
  
  wrap.appendChild(nav);
}

// Router: load content based on hash
async function router() {
  const raw = location.hash || '#/home';
  const parts = raw.replace(/^#\//, '').split('/').filter(Boolean);
  const folder = parts[0] || 'home';
  const file = parts[1] || 'index';
  
  // Show loading state
  document.getElementById('content').innerHTML = '<div class="loading">Loading content</div>';
  
  // Check if folder exists in structure
  if (!CONTENT_STRUCTURE[folder] || !CONTENT_STRUCTURE[folder].includes(file)) {
    document.getElementById('content').innerHTML = `
      <h1>404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist: <code>${folder}/${file}</code></p>
      <p><a href="#/home">‚Üê Return to Home</a></p>
    `;
    buildBreadcrumb(location.hash || '#/home');
    updateActiveLink();
    return;
  }
  
  try {
    const md = await loadMarkdown(folder, file);
    // Configure marked options for better markdown rendering
    if (typeof marked !== 'undefined') {
      marked.setOptions({
        breaks: false,
        gfm: true,
        headerIds: true,
        mangle: false
      });
      document.getElementById('content').innerHTML = marked.parse(md);
    } else {
      // Fallback if marked is not loaded
      document.getElementById('content').innerHTML = `<pre>${md}</pre>`;
    }
    buildBreadcrumb(location.hash || '#/home');
    updateActiveLink();
    
    // Scroll to top
    window.scrollTo({ top: 0, behavior: 'smooth' });
  } catch (error) {
    console.error('Router error:', error);
    document.getElementById('content').innerHTML = `
      <h1>Error</h1>
      <p>Failed to load content. Please try again later.</p>
      <p><a href="#/home">‚Üê Return to Home</a></p>
    `;
  }
}

// Search: full-text search through content
async function searchDocs(q) {
  if (!q) return [];
  q = q.toLowerCase();
  const results = [];
  
  for (const folder of Object.keys(CONTENT_STRUCTURE)) {
    for (const file of CONTENT_STRUCTURE[folder]) {
      const cacheKey = `${folder}/${file}`;
      let content = CONTENT_CACHE[cacheKey];
      
      if (!content) {
        try {
          const response = await fetch(`content/${folder}/${file}.md`);
          if (response.ok) {
            content = await response.text();
            CONTENT_CACHE[cacheKey] = content;
          }
        } catch (e) {
          continue;
        }
      }
      
      if (content) {
        const searchText = (file + ' ' + content).toLowerCase();
        if (searchText.includes(q)) {
          // Find the position of the match for better excerpt
          const matchIndex = searchText.indexOf(q);
          const start = Math.max(0, matchIndex - 60);
          const end = Math.min(content.length, matchIndex + q.length + 60);
          const excerpt = content.slice(start, end).replace(/\n/g, ' ').trim();
          
          results.push({
            folder,
            file,
            excerpt: (start > 0 ? '...' : '') + excerpt + (end < content.length ? '...' : '')
          });
        }
      }
    }
  }
  
  return results;
}

// Wire up search UI
const searchInput = document.getElementById('search');
const resultsEl = document.getElementById('search-results');
let searchTimeout;

searchInput.addEventListener('input', async (e) => {
  clearTimeout(searchTimeout);
  const q = e.target.value.trim();
  
  searchTimeout = setTimeout(async () => {
    if (!q) {
      resultsEl.style.display = 'none';
      resultsEl.innerHTML = '';
      return;
    }
    
    const res = await searchDocs(q);
    
    if (res.length === 0) {
      resultsEl.style.display = 'block';
      resultsEl.innerHTML = '<div class="result">No results found</div>';
      return;
    }
    
    resultsEl.style.display = 'block';
    resultsEl.innerHTML = res.map(r => `
      <div class="result">
        <a href="#/${r.folder}/${r.file}">
          <strong>${formatFileName(r.folder)} / ${formatFileName(r.file)}</strong>
          <div class="excerpt">${r.excerpt}</div>
        </a>
      </div>
    `).join('');

    // Click behavior for results
    Array.from(resultsEl.querySelectorAll('a')).forEach(a => {
      a.addEventListener('click', () => {
        resultsEl.style.display = 'none';
        searchInput.value = '';
      });
    });
  }, 200);
});

// Close search results when clicking outside
document.addEventListener('click', (e) => {
  if (!searchInput.contains(e.target) && !resultsEl.contains(e.target)) {
    resultsEl.style.display = 'none';
  }
});

// Controls
document.getElementById('toggle-theme').addEventListener('click', () => {
  const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
  setTheme(cur === 'dark' ? 'light' : 'dark');
});

let sidebarVisible = false;
const sidebar = document.getElementById('sidebar');

function toggleSidebar() {
  sidebarVisible = !sidebarVisible;
  if (sidebarVisible) {
    sidebar.classList.add('visible');
    document.body.style.overflow = 'hidden'; // Prevent body scroll on mobile
    
    // Add overlay for mobile
    if (window.innerWidth <= 1024) {
      let overlay = document.querySelector('.sidebar-overlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.className = 'sidebar-overlay';
        overlay.addEventListener('click', toggleSidebar);
        document.body.appendChild(overlay);
      }
      setTimeout(() => overlay.classList.add('visible'), 10);
    }
  } else {
    sidebar.classList.remove('visible');
    document.body.style.overflow = ''; // Restore body scroll
    
    // Remove overlay
    const overlay = document.querySelector('.sidebar-overlay');
    if (overlay) {
      overlay.classList.remove('visible');
      setTimeout(() => {
        if (overlay && !sidebarVisible) {
          overlay.remove();
        }
      }, 350);
    }
  }
}

document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);

// Auto-close sidebar on mobile when clicking a link
sidebar.addEventListener('click', (e) => {
  if (window.innerWidth <= 1024 && e.target.tagName === 'A') {
    setTimeout(() => toggleSidebar(), 100);
  }
});

// Close sidebar on escape key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && sidebarVisible && window.innerWidth <= 1024) {
    toggleSidebar();
  }
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  // Ctrl/Cmd + K to focus search
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault();
    searchInput.focus();
  }
  
  // Escape to close search
  if (e.key === 'Escape' && document.activeElement === searchInput) {
    searchInput.blur();
    resultsEl.style.display = 'none';
  }
});

// Handle window resize for responsive sidebar
let resizeTimeout;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(() => {
    // Rebuild sidebar to add/remove close button based on screen size
    if (window.innerWidth > 1024 && sidebarVisible) {
      // Close sidebar when switching to desktop
      toggleSidebar();
    }
    buildSidebar();
    updateActiveLink();
  }, 250);
});

// Initialize
(async function() {
  await loadLayout();
  buildSidebar();
  window.addEventListener('hashchange', router);
  window.addEventListener('load', () => {
    router();
  });
  router(); // Load initial page
})();
</script>
